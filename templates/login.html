<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Pairwise-Coverage</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    .form-control {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h4 class="mb-4 text-center fw-bold">
      Pairwise-Coverage <span class="fw-normal"></span><br>
      <small class="text-muted fs-6">QA 전용</small>
    </h4>

    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg">로그인</button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3 py-2 small text-center">
      {{ error }}
    </div>
    {% endif %}
  </div>
</body>
</html>

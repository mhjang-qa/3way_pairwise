<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>페어와이즈 조합 Coverage 툴</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    {% if username %}
      <div class="mb-3 text-end">
        <span class="fw-bold">{{ username }}님</span> 환영합니다!  
        <a href="/logout" class="btn btn-outline-danger btn-sm ms-2">로그아웃</a>
      </div>
    {% endif %}
    <h2 class="mb-4">📊 페어와이즈 조합 Coverage 툴 <small class="text-muted">(2-way / 3-way)</small></h2>

    <div class="card shadow-sm p-4 mb-4">
      <div class="mb-3">
        <label for="csvFile" class="form-label fw-bold">CSV 파일 업로드:</label>
        <input type="file" class="form-control" id="csvFile" accept=".csv">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Coverage 분석 방식:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="level" id="level2" value="2" checked>
          <label class="form-check-label" for="level2">2-way</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="level" id="level3" value="3">
          <label class="form-check-label" for="level3">3-way</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="targetCoverage" class="form-label fw-bold">목표 Coverage % 입력 (예: 90):</label>
        <input type="number" class="form-control w-25" id="targetCoverage" value="90" min="1" max="100">
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" onclick="runAnalysis()">분석 실행</button>
        <button class="btn btn-success" id="saveBtn" onclick="saveResults()" disabled>결과 저장</button>
      </div>

      <div class="mt-3">
        <span id="status" class="text-primary fw-semibold"></span>
      </div>
    </div>

    <div class="card shadow-sm p-4">
      <h5 class="mb-3">📈 Coverage 그래프</h5>
      <canvas id="coverageChart" height="120"></canvas>
    </div>
  </div>

  <script>
    window.coverageChart = null;
    let csvData = [], columns = [], allCombos = new Set(), coverageData = [], finalCombinations = [];

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          csvData = results.data;
          columns = results.meta.fields;
          alert("CSV 파일이 로드되었습니다: " + columns.join(", "));
        }
      });
    });

    function getUniqueValues(col) {
      return [...new Set(csvData.map(row => row[col]).filter(x => x !== undefined && x !== ""))];
    }

    function combinations(arr, k) {
      const result = [];
      const combine = (start, combo) => {
        if (combo.length === k) result.push([...combo]);
        for (let i = start; i < arr.length; i++) {
          combo.push(arr[i]);
          combine(i + 1, combo);
          combo.pop();
        }
      };
      combine(0, []);
      return result;
    }

    function cartesian(...arrays) {
      return arrays.reduce((a, b) => a.flatMap(d => b.map(e => [...d, e])), [[]]);
    }

    function getAllPossibleCombos(level) {
      const combos = new Set();
      const colComb = combinations(columns, level);
      for (const cols of colComb) {
        const valueComb = cartesian(...cols.map(c => getUniqueValues(c)));
        for (const row of valueComb) {
          combos.add(JSON.stringify(cols.map((c, i) => [c, row[i]])));
        }
      }
      return combos;
    }

    function runAnalysis() {
      if (csvData.length === 0) {
        alert("CSV 파일을 먼저 업로드하세요.");
        return;
      }

      const level = parseInt(document.querySelector('input[name="level"]:checked').value);
      const targetCov = parseFloat(document.getElementById("targetCoverage").value) / 100;

      allCombos = getAllPossibleCombos(level);
      const covered = new Set();
      coverageData = [];
      finalCombinations = [];

      for (let i = 0; i < csvData.length; i++) {
        const row = csvData[i];
        const pairs = combinations(columns.map(c => [c, row[c]]), level);
        for (const p of pairs) {
          covered.add(JSON.stringify(p));
        }
        const coverage = covered.size / allCombos.size;
        coverageData.push({ count: i + 1, coverage });

        if (coverage >= targetCov) {
          finalCombinations = csvData.slice(0, i + 1);
          document.getElementById("status").innerText = `✅ 목표 Coverage 도달! 조합수: ${i + 1}`;
          break;
        }
      }

      if (finalCombinations.length === 0) {
        document.getElementById("status").innerText = `⚠️ 목표 Coverage 미달성. 최대 Coverage: ${(covered.size / allCombos.size * 100).toFixed(2)}%`;
        finalCombinations = csvData;
      }

      renderChart();
      document.getElementById("saveBtn").disabled = false;
    }

    function renderChart() {
      const ctx = document.getElementById('coverageChart').getContext('2d');

      // ✅ 기존 차트 제거
      if (window.coverageChart && typeof window.coverageChart.destroy === 'function') {
        window.coverageChart.destroy();
      }

      // ✅ 전체 Coverage (파란선)
      const totalCoverage = {
        label: "전체 Coverage",
        data: coverageData.map(d => d.coverage * 100),
        borderColor: "blue",
        backgroundColor: "blue",
        borderWidth: 2,
        tension: 0,               // 곡선 없이 직선
        pointRadius: 2,
        pointHoverRadius: 4,
        fill: false
      };

      // ✅ 목표 Coverage 도달까지의 조합 (빨간점)
    function renderChart() {
      const ctx = document.getElementById('coverageChart').getContext('2d');

      // 기존 차트 제거
      if (window.coverageChart && typeof window.coverageChart.destroy === 'function') {
        window.coverageChart.destroy();
      }

      // 전체 Coverage: 파란선
      const totalCoverage = {
        label: "전체 Coverage",
        data: coverageData.map(d => d.coverage * 100),
        borderColor: "blue",
        backgroundColor: "blue",
        borderWidth: 2,
        tension: 0,
        pointRadius: 2,
        pointHoverRadius: 4,
        fill: false
      };

      // 선정된 조합: 빨간점
      const selectedCoverage = {
        label: "선정된 조합",
        data: coverageData.map((d, i) => i < finalCombinations.length ? d.coverage * 100 : null),
        borderColor: "red",
        backgroundColor: "red",
        pointRadius: 4,
        pointHoverRadius: 6,
        showLine: false,
        type: "line"
      };

      window.coverageChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: coverageData.map(d => d.count), // x축: 조합 수
          datasets: [totalCoverage, selectedCoverage]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top"
            },
            tooltip: {
              callbacks: {
                label: context => {
                  const val = context.parsed.y;
                  return `Coverage: ${val.toFixed(2)}%`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: {
                display: true,
                text: "Coverage (%)"
              },
              ticks: {
                callback: value => value + "%"
              }
            },
            x: {
              title: {
                display: true,
                text: "조합 수"
              },
              ticks: {
                autoSkip: true,
                maxTicksLimit: 20,
                callback: function (value, index, ticks) {
                  if (value >= 1000) return (value / 1000).toFixed(1) + "k";
                  return value;
                }
              }
            }
          }
        }
      });
    }

    function saveResults() {
      if (finalCombinations.length === 0) return;
      const csv = Papa.unparse(finalCombinations);
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "coverage_result.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      alert("CSV 저장 완료!");
    }
  </script>
</body>
</html>
